<!DOCTYPE html>
<html>   
<head>
    <title>Church Announcements Slide Show</title>
    <meta http-equiv="refresh" content="15">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 40px;
        }
        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
        }
        .announcement {
            margin-bottom: 40px;
            border-bottom: 2px solid #444;
            padding-bottom: 20px;
        }
        .announcement h2 {
            font-size: 36px;
            color: #ffd700;
        }
        .announcement p {
            font-size: 28px;
        }
        
        .scroll-container {
            height: 100vh;
            overflow: hidden;
        }
        .scroll-content {
            animation: scrollUp 40s linear infinite;
        }
        @keyframes scrollUp {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }
        </style>
        <script>
            let slides = document.querySelectorAll(".slide");
            let index = 0;

            setInterval(() => {
                slides.forEach(s => s.style.display = "none");
                slides[index].style.display = "block";
                index = (index + 1) % slides.length;
            }, 10000); // 10 seconds
        </script>
</head>
<body> 
<h1>ðŸ“¢ Church Announcements</h1>    
% for ann in announcements %}
<div class="slide" style="display:none;">
    <h1>{{ ann.title }}</h1>
    <p>{{ ann.message }}</p>
</div>
{% endfor %}


</body>
</html>
