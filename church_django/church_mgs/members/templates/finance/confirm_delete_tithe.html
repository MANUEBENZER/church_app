{% extends "base.html" %}

{% block title %}Delete Tithe{% endblock %}

{% block content %}
<main class="content">
    <div class="page-header">
        <h1>Delete Tithe</h1>
    </div>

    <p>Are you sure you want to delete the tithe record of <strong>{{ tithe.recorded_by.username }}</strong> amounting to <strong>GHS {{ tithe.amount }}</strong> on <strong>{{ tithe.date }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Delete</button>
        <a href="{% url 'tithes_records' %}" class="btn-secondary">Cancel</a>
    </form>
</main>
{% endblock %}
